<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>

    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
        <main>
            <h4>Kepada Bapak/Ibu/Saudara/i</h4>
            <h1>Yusron & Dian</h1>
            <p>Akan melangsungkan resepsi pernikahan dalam:</p>
            
            <!-- Countdown Timer -->
            <div class="daleman">
                <div id="countdown-container">
                    <div class="countdown-circle" id="days">
                      <span id="days-number"></span>
                      <p>Hari</p>
                    </div>
                    <div class="countdown-circle" id="hours">
                      <span id="hours-number"></span>
                      <p>Jam</p>
                    </div>
                    <div class="countdown-circle" id="minutes">
                      <span id="minutes-number"></span>
                      <p>Menit</p>
                    </div>
                    <div class="countdown-circle" id="seconds">
                      <span id="seconds-number"></span>
                      <p>Detik</p>
                    </div>
                  </div>
            </div>

            <a href="undangan.html" class="btn btn-lg mt-4">Lihat undangan</a>
        </main>
    </section>

    <!-- External Countdown Script -->
    <script src="countdown.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
